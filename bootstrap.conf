bootstrap_epilogue()
{
  # Change paths in gnulib-tests/gnulib.mk from "../.." to "..".
  m=gnulib-tests/gnulib.mk
  sed 's,\.\./\.\.,..,g' $m > $m-t
  mv -f $m-t $m
  perl -pi -e "s/\@PACKAGE\@/$package/g" README-release
}
